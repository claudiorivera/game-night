name: ğŸš¨ Check Quality and Types

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 'latest'
      - name: ğŸ¨ Run Biome
        run: biome ci src
      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 'latest'
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install
      - name: ğŸ·ï¸ Check Types
        run: pnpm typecheck